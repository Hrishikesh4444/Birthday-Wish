<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="balloon.gif" alt="balloon" class="balloon">
  <img src="stars.gif" alt="stars" class="star">
  <img src="HandsBalloon.png" alt="balloon" class="Handsballoon">
  <img src="HandsBalloon2.png" alt="balloon" class="Handsballoon2">
  <div class="container">
    <div class="birthdayCard">
      <div class="img">
        <img src="6ob.gif" alt="confetti" class="confetti">
        <img src="6obCopy.gif" alt="confetti2" class="confetti2">
      </div>
      <div class="inside-text">
        <h3 class="happy">HAPPY BIRTHDAY TO YOU!</h3>
      </div>
      <div class="wishes">
        <p>Dear Brother,</p>
        <p>Happy Birthday! Wishing you a day filled with joy, laughter, and all your favorite things. May this year
          bring you endless opportunities and success. Enjoy every moment, and may your dreams come true. Here's to a
          fantastic year ahead!</p>
        </p>
        <p class="name">~ Your brother</p>
      </div>
    </div>
  </div>
  <img src="cat.gif" alt="cat" class="cat">
</body>

</html>
